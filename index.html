<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="display"></div>
    <div id="calculator">

        <div id="numpad">
            <div class="row">
                <button class="num 7">7</button>
                <button class="num 8">8</button>
                <button class="num 9">9</button>
            </div>
            <div class="row">
                <button class="num 4">4</button>
                <button class="num 5">5</button>
                <button class="num 6">6</button>
            </div>
            <div class="row">
                <button class="num 1">1</button>
                <button class="num 2">2</button>
                <button class="num 3">3</button>
            </div>
            <div class="row">
                <button class="num 0">0</button>
                <button id="equals">=</button>
            </div>

        </div>

        <div id="operators">
            <button class="op 0">&plus;</button>
            <button class="op 1">&minus;</button>
            <button class="op 2">&times;</button>
            <button class="op 3">&divide;</button>
        </div>

    </div>

</body>

</html>
